<!DOCTYPE html>
<html lang="en">

    <title>表格标签</title>

    <tr>
        <td>编号</td>
        <td>姓名</td>
        <td>成绩</td>
    </tr>

    <tr>
        <td>1</td>

    </thead>

    <tr>
        <td>1</td>
        <td>小龙女</td>
        <td>100</td>
    </tr>

    <tr>
        <td>2</td>

        <td>50</td>
    </tr>
</table>

</html>
