<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>注册页面</title>
</head>
<body>

<form action="#" method="post">
    <table border="1" width="500" align="center">
        <tr>
            <td>
                <label for="username">用户名</label>
            </td>
            <td>
                <input type="text" placeholder="请输入账号" name="username" id="username">
            </td>
        </tr>
        <tr>
            <td>
                <label for="password">密码</label>
            </td>
            <td>
                <input type="password" placeholder="请输入密码" name="password" id="password">
            </td>
        </tr>
        <tr>
            <td>
                <label for="email">Email</label>
            </td>
            <td>
                <input type="email" placeholder="请输入Email" name="email" id="email">
            </td>
        </tr>
        <tr>
            <td>
                <label for="name">姓名</label>
            </td>
            <td>
                <input type="text" placeholder="请输入真实姓名" name="name" id="name">
            </td>
        </tr>
        <tr>
            <td>
                <label for="tel">手机号</label>
            </td>
            <td>
                <input type="text" placeholder="请输入您的手机号" name="tel" id="tel">
            </td>
        </tr>
        <tr>
            <td>
                性别
            </td>
            <td>
                <input type="radio" value="male" name="gender">男
                <input type="radio" value="female" name="gender">女
            </td>
        </tr>
        <tr>
            <td>
                <label for="birthday">出生日期</label>
            </td>
            <td>
                <input type="date" name="birthday" id="birthday">
            </td>
        </tr>
        <tr>
            <td>
                <label for="verifycode">验证码</label>
            </td>
            <td>
                <input type="text" name="verifycode" id="verifycode">
                <img src="img/verify_code.jpg">
            </td>
        </tr>

<!--        注册按钮-->
        <tr>
            <td colspan="2" align="center">
                <input type="submit" value="注册">
            </td>
        </tr>
    </table>
</form>

</body>
</html>
